<h1>{{ title }}</h1>

<app-product *ngFor="let product of products"
             [product]="product"></app-product>

<app-modal *ngIf="modalService.isVisible$ | async" title="Create new product">
  <app-create-product></app-create-product>
</app-modal>

<button class="rounded-full bg-red-400 text-white fixed right-5 bottom-5 py-2 px-4"
(click)="modalService.open()">+</button>
